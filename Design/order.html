                <div id="errormessage"></div>
                <form action="order.php" method="post" role="form" class="contactForm">
                    <div class="col-sm-6 form-group">
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        <div class="validation"></div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                        <div class="validation"></div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input type="email" class="form-control" name="emailid" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" />
                        <div class="validation"></div>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input type="text" class="form-control" name="phoneno" id="phone" placeholder="Phone no." data-rule="minlen:4" data-msg="Please enter at least 10 characters of number" />
                        <div class="validation"></div>
                    </div>
                    <div class="col-sm-6 form-group">
                     <!--  count:-->

                     <input type="radio" name="count" value="pair">Pair
                     <div class="checkbox checkbox-primary">
                        <input id="count" type="checkbox" checked="checkbox()">
                        <label for="count">
                            2 or more
                        </label>

                    <select class="form-control" id="count" name="count" placeholder="Count of Fishes" required>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>

                    </select>
                    </div>
                      <div class="validation"></div>

                    </div>

                    <div class="col-sm-6 form-group">

                        <option value="Coral Sand">Coral Sand</option>
                        <option value="Play Sand">Play Sand</option>
                        <option value="Aragonite Sand">Aragonite Sand</option>
                        <option value="Black beauty">Black beauty</option>
                        <option value="Tahitian Sand">Tahitian Sand</option>
                        <option value="Water Wisteria">Water Wisteria</option>
                        <option value="Java Moss">Java Moss</option>
                        <option value="Lilaeopsis">Lilaeopsis</option>
                        <option value="Amazon Sword">Amazon Sword</option>
                        <option value="African Water Fern">African Water Fern</option>
                        <option value="Java Fern">Java Fern</option>
                        <option value="Green Tiger Lotus">Green Tiger Lotus</option>
                        <option value="Anubias Nana">Anubias Nana</option>
                        <option value="Cryptocoryne Beckettii">Cryptocoryne Beckettii</option>
                        <option value="Pogostemon Helferi">Pogostemon Helferi</option>
                        <option value="Air Driven Filter">Air Driven Filter</option>
                        <option value="Internal Filter">Internal Filter</option>
                        <option value="Canister Filter">Canister Filter</option>
                        <option value="Undergravel Filter">Undergravel Filter</option>
                        <option value="Trickle Filters">Trickle Filters</option>
                        <option value="Power Filter">Power Filter</option>
                        <option value="Bio Balls">Bio Balls</option>
                        <option value="Ceramic Ring">Ceramic Ring</option>
                        <option value="Activated Carbon">Activated Carbon</option>
                        <option value="Lava Stone">Lava Stone</option>



                      </select>
                  </div>
